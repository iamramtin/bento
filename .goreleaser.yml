builds:
  - main: cmd/benthos/main.go
    binary: benthos
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm
    goarm:
      - 5
      - 6
      - 7
    ldflags: >
      -X main.Version={{.Version}}
      -X main.DateBuilt={{.Date}}
archive:
  format: tar.gz
  files:
    - README.md
    - CHANGELOG.md
    - LICENSE
    - config/*
    - config/**/*
    - docs/*
    - docs/**/*
dist: target/dist
changelog:
  filters:
    exclude:
      - .*
release:
  github:
    owner: Jeffail
    name: benthos
  disable: false
dockers:
  -
    image: jeffail/benthos
    goos: linux
    goarch: amd64
    binary: benthos
    skip_push: false
    dockerfile: ./resources/docker/Dockerfile
    tag_templates:
      - "v{{ .Version }}"
      - "v{{ .Major }}"
      - "v{{ .Major }}.{{ .Minor }}"
      - latest
    extra_files:
      - cmd
      - config
      - Gopkg.lock
      - Gopkg.toml
      - lib
      - LICENSE
      - Makefile
      - vendor
