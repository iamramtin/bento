tests:
  - name: Bloblang CSV test
    environment: {}
    target_processors: /pipeline/processors
    input_batch:
      - content: |
          cat1,cat2,cat3
          1,2,3
          7,11,23
          89,23,2
    output_batches:
      - - content_equals: '[6,41,114]'

  - name: Bloblang CSV test with whitespace
    environment: {}
    target_processors: /pipeline/processors
    input_batch:
      - content: |
          cat1, cat2,cat3

          1, 2,3
          7,11 ,23

          89 , 23 ,2
    output_batches:
      - - content_equals: '[6,41,114]'