version: '2'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      HOSTNAME_COMMAND: "route -n | awk '/UG[ \t]/{print $$2}'"
      KAFKA_CREATE_TOPICS: "benthos_topic:1:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock
  rabbitmq:
    image: rabbitmq
    ports:
      - "4369:4369"
      - "5671:5671"
      - "5672:5672"
      - "25672:25672"
  benthos-bridge:
    image: benthos
    environment:
      BENTHOS_INPUT: "kafka_balanced"
      KAFKA_BROKER_ADDRESSES: "kafka:9092"
      KAFKA_TOPIC: "benthos_topic"
      BENTHOS_OUTPUT: "amqp"
      AMQP_URL: "amqp://guest:guest@rabbitmq:5672/"
      AMQP_EXCHANGE: "benthos-exchange"
      AMQP_EXCHANGE_TYPE: "direct"
      AMQP_QUEUE: "benthos-stream"
      AMQP_KEY: "benthos-key"
      AMQP_CONSUMER_TAG: "benthos-consumer"
